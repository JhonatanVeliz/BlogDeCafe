<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=Roboto:wght@300;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/normlize.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/contacto.css">
    <link rel="shortcut icon" href="./img/blog1.jpg" type="image/x-icon">

    <title>Contacto</title>
</head>

<body>
    <header class="header">

        <div class="header__container container">
            <div class="header-icon__container">
                <h1 class="title"><a href="./index.html" class="header__icon">Blog<span>DeCafé</span></a></h1>

                <div class="menu visibeld" id="visibeld"><i class="fa-solid fa-bars"></i></div>
            </div>

            <nav class="nav">
                <div class="nav__container" id="show">

                    <div class="menu disabeld" id="disabeld"><i class="fa-solid fa-square-xmark"></i></div>

                    <a href="./nosotros.html" class="nav__link">Nosotros</a>
                    <a href="./cursos.html" class="nav__link">Cursos</a>
                    <a href="./contacto.html" class="nav__link active">Contacto</a>

                </div>
            </nav>
        </div>

        <div class="hero container">
            <h2 class="hero__subtitle subtitle">Blog de café con los mejores consejos y cursos</h2>
            <p class="hero__text text">¡ Aprende de los expertos con las mejores recetas y cursos !</p>
        </div>

    </header>

    <main class="main container">
        
        <form action="" class="form">
            <h2 class="subtitle">Contacto</h2>

            <label for="correo" class="label">Tu Correo:</label>
            <input type="email" id="correo" class="input" placeholder="Correo">

            <label for="name" class="label">Tu Nombre:</label>
            <input type="text" id="name" class="input" placeholder="Nombre">

            <label for="mensaje" class="label">Curso a Adquiri:</label>
            <div class="text-container">
                <textarea name="" id="mensaje" class="input textarea" placeholder="Curso"></textarea>
            </div>

            <input type="submit" value="Enviar" class="buttom" id="buttom">
        </form>
    </main>

    <footer class="footer">
        <div class="header__container container">
            <h1 class="footer__title title"><a href="./index.html" class="header__icon">Blog<span>DeCafé</span></a></h1>

            <nav class="footer__nav nav">
                <a href="./nosotros.html" class="nav__link">Nosotros</a>
                <a href="./cursos.html" class="nav__link">Cursos</a>
                <a href="./contacto.html" class="nav__link active">Contacto</a>
            </nav>
        </div>
    </footer>



    <script src="./js/main.js"></script>
    <script src="./js/contacto.js"></script>

    <script src="https://kit.fontawesome.com/ecc2fbab5a.js" crossorigin="anonymous"></script>

</body>

</html>
